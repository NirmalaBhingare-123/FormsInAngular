<div class="container">
	<h3 class="mt-4">Reactive Form</h3>
	<form [formGroup]="userInfo" (ngSubmit)="formSubmit()">
		<div>
			<label> First Name</label>
			<input type="text" class="form-control" formControlName="fname" />
			<span class="text-danger"
*ngIf="(userInfo.controls['fname'].touched ) && userInfo.controls['fname'].errors?.required">
 First Name is required
</span>
		</div>
		<div>
			<label> Last Name</label>
			<input type="text" name="lname" class="form-control" formControlName="lname" />
			<span class="text-danger"
*ngIf="(userInfo.controls['fname'].touched ) && userInfo.controls['fname'].errors?.required">
 Last Name is required
</span>
		</div>
		<br/>
		<button type="submit" class="btn btn-primary"
    [disabled]="!userInfo.valid"
         >Submit</button>
	</form>
</div>
