<div class="container">
	<form #myForm="ngForm">
		<div>
			<label> First Name</label>
			<input type="text" name="fname" class="form-control" ngModel/>
    </div>
			<div>
				<label> Last Name</label>
				<input type="text" name="lname" class="form-control" ngModel/>
    </div>
				<br/>
				<button class="btn btn-primary" (click)="submitInfo(myForm.value)">Submit</button>
	</form>
</div>
